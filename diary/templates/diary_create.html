{% extends 'base.html' %}
{% load static %}

{% block title %}投稿作成 | Drink SNS{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block contents %}

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<link href="/static/bootstrap_datepicker_plus/css/datepicker-widget.css" type="text/css" media="all" rel="stylesheet">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="/static/bootstrap_datepicker_plus/js/datepicker-widget.js"></script>
<script type="text/javascript" src="/static/js/map.js"></script>

<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <a href="{{request.META.HTTP_REFERER}}" class="btn btn-link btn-xs">←戻る</a>
            <form method="POST" enctype='multipart/form-data'>{% csrf_token %}
                <table class="table">
                    {{ form.as_table }}

                    <p>店の場所を住所や駅名、店名などで検索してください。</p>
                    <p>緯度、軽度が自動で入ります。</p>
                    <form onsubmit="return false;">
                        <input type="text" value="千葉駅　鳥貴族" id="address">
                        <button type="button" value="検索" id="map_button">検索</button>
                    </form>
                    <!-- 地図を表示させる要素 -->
                    <div class="map_box01"><div id="map-canvas" style="width: 500px;height: 350px;"></div></div>
                        地図上をクリックするとマーカーを移動できます。</p>

                    <!-- APIを取得 -->
                    <script type="text/javascript" src="//maps.google.com/maps/api/js?key=AIzaSyB2eoQ8kDmg_R8qgRcgTJzrXCws5guhM8A"></script>



                </table>
                <button class="btn btn-primary" type="submit">作成</button>
            </form>
        </div>
    </div>
</div>
<script>
    var getMap = (function() {
        function codeAddress(address) {
            // google.maps.Geocoder()コンストラクタのインスタンスを生成
            var geocoder = new google.maps.Geocoder();

            // 地図表示に関するオプション
            var mapOptions = {
                zoom: 16,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            // 地図を表示させるインスタンスを生成
            var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

            //マーカー変数用意
            var marker;

            // geocoder.geocode()メソッドを実行
            geocoder.geocode( { 'address': address}, function(results, status) {

                // ジオコーディングが成功した場合
                if (status == google.maps.GeocoderStatus.OK) {

                    // 変換した緯度・経度情報を地図の中心に表示
                    map.setCenter(results[0].geometry.location);

                    //☆表示している地図上の緯度経度
                    document.getElementById('id_lat').value=Math.round(results[0].geometry.location.lat() * 1000000)/1000000;
                    document.getElementById('id_lng').value=Math.round(results[0].geometry.location.lng() * 1000000)/1000000;

                    // マーカー設定
                    marker = new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location
                    });

                    // ジオコーディングが成功しなかった場合
                } else {
                    console.log('Geocode was not successful for the following reason: ' + status);
                }

            });

            // マップをクリックで位置変更
            map.addListener('click', function(e) {
                getClickLatLng(e.latLng, map);
            });
            function getClickLatLng(lat_lng, map) {

                //☆表示している地図上の緯度経度
                document.getElementById('id_lat').value=Math.round(lat_lng.lat() * 1000000)/1000000;
                document.getElementById('id_lng').value=Math.round(lat_lng.lng() * 1000000)/1000000;

                // マーカーを設置
                marker.setMap(null);
                marker = new google.maps.Marker({
                    position: lat_lng,
                    map: map
                });

                // 座標の中心をずらす
                map.panTo(lat_lng);
            }

        }

        //inputのvalueで検索して地図を表示
        return {
            getAddress: function() {
                // ボタンに指定したid要素を取得
                var button = document.getElementById("map_button");

                // ボタンが押された時の処理
                button.onclick = function() {
                    // フォームに入力された住所情報を取得
                    var address = document.getElementById("address").value;
                    // 取得した住所を引数に指定してcodeAddress()関数を実行
                    codeAddress(address);
                }

                //読み込まれたときに地図を表示
                window.onload = function(){
                    // フォームに入力された住所情報を取得
                    var address = document.getElementById("address").value;
                    // 取得した住所を引数に指定してcodeAddress()関数を実行
                    codeAddress(address);
                }
            }

        };

    })();
    getMap.getAddress();

</script>

{% endblock %}
