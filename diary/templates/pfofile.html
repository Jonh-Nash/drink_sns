{% extends 'base.html' %}
{% load static %}

{% block title %}プロフィール | Drink SNS{% endblock %}


{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <table class="table">
                <tbody>
                <tr>
                    <th>ユーザー名</th>
                    <td>{{ user.username }}</td>
                </tr>
                <tr>
                    <th>メールアドレス</th>
                    <td>{{ user.email }}</td>
                </tr>
                <tr>
                    <th>姓</th>
                    <td>{{ user.last_name }}</td>
                </tr>
                <tr>
                    <th>名</th>
                    <td>{{ user.first_name }}</td>
                </tr>
                </tbody>
            </table>
            <a href="{% url 'diary:profile_update' user.pk %}" class="btn btn-primary ">変更</a>
        </div>
    </div>
</div>
{% endblock %}
